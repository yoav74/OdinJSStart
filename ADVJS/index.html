<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form id="bookForm" name="bookForm">
        <div class="field">
            <label for="book_name">Book Name</label>
            <input type="text" id="book_name" name="book_name" autocomplete="off">
        </div>
        <div class="field">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" autocomplete="off">
        </div>
        <div class="field">
            <label for="numPages">Number of pages</label>
            <input type="text" id="numPages" name="numPages" autocomplete="off">
        </div>
        <div class="field">
            <label for="didread">Did read it?</label>
            <input type="checkbox" id="didread" name="didread" autocomplete="off">
        </div>
        <button form="bookForm" type="submit">Submit</button>
    </form>
    <table id="tab">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Did read?</th>
            <th>Remove Book</th>
            <th>Read Status</th>
        </tr>
    </table>
    <img src="heart.webp">
</body>

</html>
